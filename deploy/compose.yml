networks:
  internal:
  alwatr-public-network:
    name: alwatr-public-network
    external: true

services:
  api:
    image: $notifierApiImage

    cpu_count: 1
    cpu_shares: 1024
    mem_limit: 256m

    stop_grace_period: 30s

    restart: unless-stopped

    networks:
      alwatr-public-network:

    environment:
      - dbPath=/data/db
      - DEBUG=${notifierApiDebug:-}

    volumes:
      - type: bind
        source: ./_data/db
        target: /data/db
        bind:
          create_host_path: true

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${appDomains}; PathPrefix:/api/v1/;
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https
